pal:
  name: pal
  default_palette: combine
  default_frontend: fzf
  paths:
    plugins_dir: "~/.config/pal/plugins"
    data_dir: "~/.config/pal/data"
    cache_dir: "~/.cache/pal"

palettes:
  combine:
    base: combine
    include:
      - palettes
      - commands

  palettes:
    base: palettes

  apps:
    base: apps

  commands:
    auto_list: true
    data:
      - name: ls
        cmd: "ls -larth"
      - name: tr
        cmd: "tree"
      - name: tete
        cmd: "echo asdkfjlh"

  psg:
    base: github.com/zcag/pal/plugins/psg/psg

  docker:
    base: github.com/zcag/pal/plugins/docker/docker

frontends:
  fzf:
    bin: fzf
    args: []

  rofi:
    bin: rofi
    args: ["-normal-window"]
