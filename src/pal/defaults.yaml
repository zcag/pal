pal:
  name: pal
  default_palette: combine
  default_frontend: fzf
  paths:
    custom_dir: "~/.config/pal/palettes.d"
    data_dir: "~/.config/pal/data"
    cache_dir: "~/.cache/pal"

palettes:
  builtins:
    combine:
      enabled: true
      include:
        - palettes
        - commands

    palettes:
      enabled: true

    apps:
      enabled: true

    commands:
      enabled: true
      data:
        - name: ls
          cmd: "ls -larth"
        - name: tr
          cmd: "tree"
        - name: tete
          cmd: "echo asdkfjlh"

  custom:
    # example external palette (executable contract: `list`, `pick <id>`)
    # docker:
    #   enabled: true
    #   exec: "~/.config/pal/palettes.d/docker"

frontends:
  fzf:
    enabled: true
    bin: fzf
    args: []

  rofi:
    enabled: true
    bin: rofi
    args: ["-normal-window"]
