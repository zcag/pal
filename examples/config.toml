# Example config - copy to ~/.config/pal/config.toml
# Run from examples/ dir: cd examples && pal -c config.toml

[general]
default_palette = "combine"
default_frontend = "fzf"

[palette]
  # Builtins
  [palette.combine]
  base = "builtin/palettes/combine"
  include = ["pals", "cmds"]

  [palette.pals]
  base = "builtin/palettes/pals"

  [palette.apps]
  base = "builtin/palettes/apps"

  [palette.bookmarks]
  base = "builtin/palettes/bookmarks"

  [palette.psg]
  base = "builtin/palettes/psg"

  [palette.cmds]
  base = "plugins/palettes/commands"
  data = "plugins/palettes/commands/data.json"

  [palette.chars]
  base = "plugins/palettes/chars"
  data = "plugins/palettes/chars/data.json"

  [palette.icons]
  base = "plugins/palettes/icons"
  data = "plugins/palettes/icons/data.json"

  [palette.audio]
  base = "plugins/palettes/audio"
  # rules = [
  #   { pattern = "HDMI", name = "TV", icon = "video-display" },
  #   { pattern = "Headphones", name = "Headphones", icon = "audio-headphones" },
  # ]

  [palette.clipboard]
  base = "plugins/palettes/clipboard"

  [palette.wifi]
  base = "plugins/palettes/wifi"

  [palette.windows]
  base = "plugins/palettes/windows"

  [palette.systemd]
  base = "plugins/palettes/systemd"
  # scope = "user"  # or "system" for sudo
  # action = "restart"  # or "start", "stop", "status"

  [palette.ble]
  base = "plugins/palettes/ble"

  [palette.hue]
  base = "plugins/palettes/hue"
  # bridge_ip = "192.168.1.x"
  # api_key = "your-hue-api-key"
  # scenes_file = "path/to/scenes.json"  # optional, for custom presets

  [palette.repos]
  base = "plugins/palettes/repos"
  # orgs = ["org1", "org2"]  # optional, list org repos too
  orgs = ["ngssio", "ngss-io"]

  [palette.ssh]
  base = "builtin/palettes/ssh"

  [palette.op]
  base = "plugins/palettes/op"
  # vault = "Personal"  # optional, filter by vault
  # field = "password"  # field to copy (default: password)

  [palette.docker]
  base = "plugins/palettes/docker"
  # action = "logs"  # optional, skip action menu

  [palette.power]
  base = "plugins/palettes/power"
  data = "plugins/palettes/power/data.json"

  [palette.emoji]
  base = "plugins/palettes/emoji"
  data = "plugins/palettes/emoji/data.json"

  [palette.media]
  base = "plugins/palettes/media"

[frontend]
  [frontend.fzf]
  base = "builtin/frontends/fzf"

  [frontend.rofi]
  base = "builtin/frontends/rofi"

  [frontend.stdin]
  base = "builtin/frontends/stdin"
